<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <h1>Calculator</h1>
        <br>
    <div class="calc-border">
        <div class="calc">
            <div class="screen1">
                <input type="text" id="screen" disabled>
            </div>
            <div class="buttons">
                <button class="num" onclick="showNum('7')">7</button>
                <button class="num" onclick="showNum('8')">8</button>
                <button class="num" onclick="showNum('9')">9</button>
                <button class="opreator" onclick="showOp('/')">/</button>
                <button class="num" onclick="showNum('4')">4</button>
                <button class="num" onclick="showNum('5')">5</button>
                <button class="num" onclick="showNum('6')">6</button>
                <button class="opreator" onclick="showOp('*')">*</button>
                <button class="num" onclick="showNum('1')">1</button>
                <button class="num" onclick="showNum('2')">2</button>
                <button class="num" onclick="showNum('3')">3</button>
                <button class="opreator" onclick="showOp('-')">-</button>
                <button class="num" onclick="showNum('.')">.</button>
                <button class="num" onclick="showNum('0')">0</button>
                <button class="result" onclick="calculate()">=</button>
                <button class="opreator" onclick="showOp('+')">+</button>
                <button class="opreator" onclick="clearScreen()">C</button>
                <button class="opreator" onclick="deletePre()">Del</button>
            </div>
        </div>
    </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
